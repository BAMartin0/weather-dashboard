<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
     <header class="bg-dark text-light text-center py-1">
      <h1 class="fs-4">Weather Dashboard</h1>
    </header>
    <main class="row">
      <aside class="col-md-3">
        <h3>Search:</h3>
        <form
          id="searchForm"
          class="row gy-2 gx-3 align-items-center d-grid gap-2"
        >
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input
              id="citySearch"
              type="text"
              class="form-control"
              id="autoSizingInput"
              placeholder="Richmond"
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">Search</button>
          </div>
        </form>
        <hr />

        <div class="d-flex flex-column" id="citySearches"></div>
      </aside>
      <div id="forecastContainer" class="col-md-9">
        <section id="currentWeatherContainer"></section>
        <section class="d-flex flex-row mt-4" id="5dayWeatherContainer">
          
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/sripts.js"></script>
</body>
</html>
